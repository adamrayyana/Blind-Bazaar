{% extends 'base.html' %}
{% block content %}
<main class="card form-card">
    <header class="header">
        <div class="title">
            <h1>Edit Product</h1>
        </div>
        <a class="buy-btn" href="{% url 'main:index' %}">Back</a>
    </header>

    <form method="POST" class="product-form">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-grid">
            {% for field in form %}
            <div class="form-field">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="buy-btn">Save Changes</button>
    </form>
</main>
{% endblock content %}
